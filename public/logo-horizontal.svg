<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- KamperHub Horizontal Logo -->
  <!-- Icon: RV with Location Pin -->
  <g id="icon">
    <!-- Location Pin Shape (integrated with RV roof) -->
    <path d="M24 4C19.58 4 16 7.58 16 12C16 17 24 28 24 28C24 28 32 17 32 12C32 7.58 28.42 4 24 4Z"
          fill="#386641" stroke="#386641" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- RV Body -->
    <rect x="14" y="20" width="20" height="14" rx="2" fill="#386641"/>

    <!-- RV Windows -->
    <rect x="17" y="23" width="4" height="4" rx="0.5" fill="white"/>
    <rect x="27" y="23" width="4" height="4" rx="0.5" fill="white"/>

    <!-- RV Wheels -->
    <circle cx="18" cy="36" r="3" fill="#2A4A33" stroke="white" stroke-width="1"/>
    <circle cx="30" cy="36" r="3" fill="#2A4A33" stroke="white" stroke-width="1"/>

    <!-- Location Pin Center Dot -->
    <circle cx="24" cy="12" r="2" fill="white"/>
  </g>

  <!-- Wordmark: KamperHub -->
  <g id="wordmark">
    <text x="52" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#386641">
      KamperHub
    </text>
  </g>

  <!-- Tagline (optional) -->
  <g id="tagline" opacity="0.7">
    <text x="52" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748B">
      Navigate Your Adventure
    </text>
  </g>
</svg>
